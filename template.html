<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <header>
            <!-- place navbar here -->
        </header>
        <main>
            <div class="row">
                <div class="col-sm-4">
            <div class="card">
                <div class= "card-body">
                    <img class="card-img-top" src="" alt="Card image">
                    <h4 class="card-title text-center"> Title</h4>
                    <p class="card-text">
                        Text shown
                     <span id="dots">...</span><span id="more">Text hidden
                    </span>
                </p>
                    
                    <button type="button" class="btn">Show More</button>
                </div>
            </div>
            </div>
            </div>
            //template for show more/less buttons
            $("#btn-id").click(function( ) {
        
                $("#book-more").slideToggle();
                if ($('#btn-id').text() == "Show More") {
                $(this).text("Show Less")
                $("#book-dots").hide();
                } else {
                $(this).text("Show More")
                $("#book-dots").show();
                }
                });













        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->

        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"

        ></script>
    </body>
